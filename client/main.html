<template name="portfolio">

  <section class="portfolio">
    <h1 class="section-heading portfolio-heading">Projects</h1>


    <div class="projects">

      <div class="project-item">

        <a href="#" class="project-link">
          <img src="research.png" class="project-image">
        </a>

        <div class="project-caption">
          <h5 style="project-caption-heading">Research</h5>
          <p>
          A tool for collecting and analysing scientific research.<br>
          Made using MEAN stack.
          </p>
        </div>

      </div>

      <div class="project-item">

        <a href="#" class="project-link">
          <img src="lists.png" class="project-image">
        </a>

        <div class="project-caption">
          <h5 style="project-caption-heading">Lists</h5>
          <p>
          A list making application.<br>
          Made using Meteor.
          </p>
        </div>

      </div>

      <div class="project-item">

        <a href="#" class="project-link">
          <img src="todo.png" class="project-image">
        </a>

        <div class="project-caption">
          <h5 style="project-caption-heading">Todo</h5>
          <p>
          Todo lists simultaneously visible.<br>
          Made using Meteor.
          </p>
        </div>

      </div>



    </div>

  </section>

</template>





<template name="contact">



  <section class="contact">


    <form class="contact-form">

      <h1 class="section-heading contact-heading">Contact</h1>

      <div class="form-group">
        <input type="text" class="contact-input" placeholder="Enter name">
      </div>
      <div class="form-group">
        <input type="email" class="contact-input" placeholder="Enter email">
      </div>
      <div class="form-group">
        <input type="text" class="contact-input" placeholder="Enter subject">
      </div>
       <div class="form-group">
        <textarea type="text" class="contact-input" placeholder="Enter message"></textarea>
      </div>      

      <button type="submit" class="btn btn-primary contact-submit">Submit</button>     

    </form>



  </section>



</template>
